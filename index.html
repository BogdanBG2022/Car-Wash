<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The official website of the car wash</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
    </div>
    <div class="header-line">
        <div class="name">
            <img src="img/wash.png" alt="wash">
        </div>
        <div class="menu">
            <div class="tel">
                <img src="/img/receiver.png" alt="receiver">
                <p>Call: +01 1234567890 </p>
            </div>
            <div class="email">
                <img src="/img/mail.png" alt="mail">
                <p>Email: demo@gmail.com</p>
            </div>
            <div class="maps">
                <img src="/img/maps.png" alt="maps">
                <p>Location: lorm ipusm</p>
            </div>
        </div>
    </div>
    <div class="text">
        <h2>Keep your Car Clean Always</h2>
        <p>There are many variations of passages of Lorem Ipsum available</p>
        <button>Get A Quote</button>
        <button>Contact Us</button>
        <img src="/img/wash-car.png" alt="wash-car">
    </div>
</body>

</html>
